services:
  postgres:
    image: postgres:16-alpine
    container_name: vibecheck-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vibecheck}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vibecheck_secret}
      POSTGRES_DB: ${POSTGRES_DB:-vibecheck}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vibecheck}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vibecheck-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-vibecheck}:${POSTGRES_PASSWORD:-vibecheck_secret}@postgres:5432/${POSTGRES_DB:-vibecheck}
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-vibecheck}:${POSTGRES_PASSWORD:-vibecheck_secret}@postgres:5432/${POSTGRES_DB:-vibecheck}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vibecheck-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-8000}
      NEXT_PUBLIC_WS_URL: ws://localhost:${BACKEND_PORT:-8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    depends_on:
      - backend

volumes:
  postgres_data:
  frontend_node_modules:
  frontend_next:
