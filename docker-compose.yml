services:
  postgres:
    image: postgres:16-alpine
    container_name: vibecheck-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vibecheck}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vibecheck_secret}
      POSTGRES_DB: ${POSTGRES_DB:-vibecheck}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vibecheck}"]
      interval: 5s
      timeout: 5s
      retries: 10

  neo4j:
    image: neo4j:5-community
    container_name: vibecheck-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-vibecheck_neo4j}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*"
      NEO4J_server_memory_heap_initial__size: "512m"
      NEO4J_server_memory_heap_max__size: "1G"
    ports:
      - "7474:7474"   # Browser UI
      - "7687:7687"   # Bolt protocol
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vibecheck-backend
    restart: unless-stopped
    env_file:
      - path: .env
        required: false
    environment:
      # Constructed connection URLs (built from individual .env vars)
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-vibecheck}:${POSTGRES_PASSWORD:-vibecheck_secret}@postgres:5432/${POSTGRES_DB:-vibecheck}
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-vibecheck}:${POSTGRES_PASSWORD:-vibecheck_secret}@postgres:5432/${POSTGRES_DB:-vibecheck}
      # Override Neo4j URI so backend container uses the Docker network name, not localhost
      NEO4J_URI: bolt://neo4j:7687
      # API keys are loaded directly from env_file (.env) â€” no shell-var override here
      # to prevent Windows system env vars from shadowing the project .env values
      # Local GLiNER2 (when FASTINO_API_KEY not set): cache dir for model
      HF_HOME: /app/.cache/huggingface
      TRANSFORMERS_CACHE: /app/.cache/huggingface
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      # Persist GLiNER2 model cache so it is not re-downloaded on restart
      - gliner2_cache:/app/.cache/huggingface
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vibecheck-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-8000}
      NEXT_PUBLIC_WS_URL: ws://localhost:${BACKEND_PORT:-8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    depends_on:
      - backend

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  frontend_node_modules:
  frontend_next:
  gliner2_cache:
